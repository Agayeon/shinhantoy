<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>비밀번호 변경</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            function changepassword() {
                $.ajax({
                    type: 'PUT',
                    url: 'http://127.0.0.1:8000/api/member/password',
                    data: {
                        current : $('#current').val(),
                        password1: $("#password1").val(),
                        password2: $("#password2").val(),
                    },
                    beforeSend:function(xhr) {
                        xhr.setRequestHeader("Authorization", "JWT " + $("#token").val()); 
                        // JWT뒤에 공백 확인
                        // #=아이디이기 때문에 꼭 적어줘야함
                    },
                    success: (result) => {
                       alert('비밀번호가 변경되었습니다.');
                    },
                    error: (result) => {
                        console.error(result);
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="row mb-3">
            <label for="current">토큰</label>
            <input type="text" class="form-control" id="token" name="token">
        </div>
        <div class="row mb-3">
            <label for="current">현재 비밀번호</label>
            <input type="password" class="form-control" id="current" name="current">
            </div>
        <div class="row mb-3">
            <label for="current">새 비밀번호</label>
            <input type="password" class="form-control" id="password1" name="password1">
                </div>
        <div class="row mb-3">
                <label for="current">새 비밀번호 확인 </label>
                <input type="password2" class="form-control" id="password2" name="password2">
                </div>
        </div>

            <button type="text-right" class="btn btn-primary" onclick='changepassword()'>비밀번호 변경</button>
            <div id="token"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
